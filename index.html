<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css"/>

    <link rel="stylesheet" href="js/lib/jquery.jgrowl.min.css"/>
    <link rel="stylesheet" href="css/mwcog-a_home.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout_home.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>

    <script type="text/javascript" src="js/flex_common.js"></script>

    <title>Commuter Connections</title>
</head>
<body>


<div data-role="page" id="homepage" data-theme="a">


    <!--
         <div data-role="header">
          <h1>Commuter Connections</h1>
        </div>
    -->

    <div class="ui-content" role="main" id="home">
        <img src="img/logo.png" class="mainlogo" alt="Commuter Connections"/>
        <img id="homepage_bg" style="display: none" src="img/bg/1.jpg" alt="homepage background">
        <div class="login ui-body ui-body-a ui-corner-all">

            <form id="loginForm">

                <div class="input_wrapper">
                    <label for="username"> <i class="fa fa-user" aria-hidden="true"></i>
                    </label>
                    <input type="text" name="username" id="username" class="has_icon ui-icon-home" value="" placeholder="Username" autocapitalize="off"/>
                </div>

                <div class="input_wrapper">
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                    <input type="password" name="password" id="password" class="has_icon" value="" placeholder="Password"/>
                </div>
                <div id="remember_wrapper" class="row">
                    <span class="w60 sm-small">Remember Password</span>
                    <div class="w40">
                        <input title="remember" id="remember" type="checkbox" data-role="none" class="js-switch" name="remember"/>
                    </div>
                </div>

                <!--<div class="input_wrapper">-->
                <!--<label>-->
                <!--<input type="checkbox" id="remember" name="remember" value="remember"/>Remember Password</label>-->
                <!--</div>-->
                <div class="ui-grid-b row">
                    <div id="links_wrapper" class="ui-block-a ui-block-span2"><a href="forgot.html" class="plain">Forgot
                        Username/Password</a>
                        <a href="#" onClick="register()" class="plain">Create Account</a>
                    </div>
                    <div class="ui-block-c"><input type="submit" value="LOG IN" id="submitButton" class="has_icon" data-role="button"></div>
                </div>
            </form>
        </div>

    </div>

    <div id="bgapp" class="ui-body ui-corner-all b3t" data-role="popup" data-tolerance="5,5,5,5" data-wrapper-class="popup_big">
        <a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <a href="#" data-role="button" data-rel="back" onclick="send_settings()">Send config And Start</a>
        <a href="#" data-role="button" onclick="stopTracking()">Stop BG tracking</a>
        <h5>Options:</h5>
        <div id="bg_settings" class="page-content">
            <div class="list-block">
                <div data-role="fieldcontain" class="hidden">
                    <label> Desired Accuracy</label>
                    <select name="desiredAccuracy" data-type="select">
                        <option value="0">0</option>
                        <option value="10">10</option>
                        <option value="100" selected="selected">100</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Stationary Radius</label>
                    <select name="stationaryRadius" data-type="select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="50" selected="selected">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Distance Filter</label>
                    <select name="distanceFilter" data-type="select">
                        <option value="0">0</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30" selected="selected">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Activity Type</label>
                    <select name="activityType" data-type="select">
                        <option value="AutomotiveNavigation">AutomotiveNavigation</option>
                        <option value="OtherNavigation" selected="selected">OtherNavigation</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Other" selected="">Other</option>
                    </select>
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Debug</label>
                    <input data-type="config" name="debug" type="checkbox" checked="checked">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Start On Boot</label>
                    <input data-type="config" name="startOnBoot" type="checkbox" checked="checked">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Stop On Terminate</label>
                    <input data-type="checkbox" name="stopOnTerminate" type="checkbox" checked="checked">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Save Battery On Background</label>
                    <input data-type="checkbox" name="saveBatteryOnBackground" type="checkbox">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Url</label>
                    <input data-type="checkbox" name="url" type="text" placeholder="http://" value="http://mwcogapi.mediabeef.com/v1/geolocation">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>syncThreshold</label>
                    <input data-type="number" name="syncThreshold" type="number" placeholder="" value="5">
                </div>
                <div data-role="fieldcontain">
                    <label>Commuter ID</label>
                    <input data-type="number" name="commuter_id" type="number" placeholder="" value="129120">
                </div>
                <div data-role="fieldcontain">
                    <label>Trip ID</label>
                    <input data-type="number" name="trip_id" type="text" placeholder="" value="trip012912a">
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Start Latitude</label>
                    <input data-type="float" name="start_lat" type="number" placeholder="" value="999998" readonly>
                </div>
                <div data-role="fieldcontain" class="hidden">
                    <label>Start Longitude</label>
                    <input data-type="float" name="start_lng" type="number" placeholder="" value="999997" readonly>
                </div>
                <div data-role="fieldcontain">
                    <label>End Lat</label>
                    <input data-type="float" name="end_lat" type="number" placeholder="" value="12.1212">
                </div>
                <div data-role="fieldcontain">
                    <label>End Lng</label>
                    <input data-type="float" name="end_lng" type="number" placeholder="" value="34.3434">
                </div>
            </div>
        </div>
    </div>

    <!--<a href="#activate_account_popup" data-rel="popup" data-position-to="window"
       class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Show</a>-->
    <div id="activate_account_popup" class="ui-body ui-corner-all b3t" data-role="popup">
        <!--    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>-->
        <h3>Welcome to Commuter Connections!</h3>
        <span>Please activate your account by completing the following information:
            </span>
        <form id="activate_account" class="ui-content">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" value="" autocomplete="off" size="12" placeholder="8-12 alphanumeric characters">
            <label for="password2">Reenter Password:</label>
            <input type="password" name="password2" id="password2" value="" autocomplete="off" size="12">
            <label for="pwdQuestion">Enter your security question:</label>
            <input type="text" name="pwdQuestion" id="pwdQuestion">
            <label for="pwdQuestion">Enter your security question response:</label>
            <input type="text" name="pwdAnswer" id="pwdAnswer">
            <br>
            <br>
            <div class="ui-block-c"><input type="button" value="Activate" id="activate_account_btn" class="has_icon" data-role="button" onclick="activate_account(this)"></div>
            <div class="ui-block-c"><input type="reset" value="Cancel" id="activate_account_cancel_btn" data-role="button" onclick="$.mobile.navigate('#')"></div>
            <!--<div class="ui-btn ui-input-btn ui-corner-all ui-shadow"><input type="button" value="Cancel" id="activate_account_cancel_btn" class="has_icon"-->
            <!--data-role="button" onclick="$('#activate_account_popup').popup('close');"></div>-->

        </form>
    </div>
    <!--
      <div data-role="footer">
        <h4>Footer content</h4>
      </div>
    -->
</div>


<script type="text/javascript" src="js/lib/switchery.min.js"></script>

    app.initialize();

</body>
</html>
