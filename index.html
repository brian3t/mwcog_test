    <meta charset="utf-8"/>

    <title>Commuter Connections</title>

<body>


<div data-role="page" id="homepage" data-theme="a">


    <!--
         <div data-role="header">
          <h1>Commuter Connections</h1>
        </div>
    -->


    <div class="ui-content" role="main" id="home">
        <img src="img/logo.png" class="mainlogo" alt="Commuter Connections"/>
        <div class="login ui-body ui-body-a ui-corner-all">
            <form id="loginForm">
                <div class="input_wrapper">
                    <label for="username">                      <i class="fa fa-user" aria-hidden="true"></i>
                    </label>
                    <input type="text" name="username" id="username" class="has_icon ui-icon-home" value="" placeholder="Username" autocapitalize="off"/>
                </div>

                <div class="input_wrapper">
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i></label>
                    <input type="password" name="password" id="password" class="has_icon" value="" placeholder="Password"/>
                    <!--<label for="remember">Remember Password</label>-->
                    <!--<input type="checkbox" id="remember" name="remember" value="remember"/>-->
                </div>
                <input type="submit" value="Login" id="submitButton" class="has_icon" data-role="button">
            </form>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a"><a href="#" onClick='window.location = "forgot.html";' class="ui-btn ui-shadow ui-corner-all"
                                       style="overflow: visible; text-overflow: clip; white-space: normal;">Forgot <br/>Password</a></div>
            <div class="ui-block-b"><a href="#" onClick="register()" class="ui-btn ui-shadow ui-corner-all"
                                       style="overflow: visible; text-overflow: clip; white-space: normal;">Create <br/>Account</a></div>
        </div>

    </div>


    <!--
      <div data-role="footer">
        <h4>Footer content</h4>
      </div>
    -->
</div>
