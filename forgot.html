<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/layout_old.css" />
  <link rel="stylesheet" href="css/mwcog-a.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" /> 
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/forgot.js"></script>

  <title>Recover Password</title>
</head>
<body>
  <div data-role="page" data-theme="a">
    <div class="ui-content"  role="main">
      <img src="img/logo.png" class="mainlogo" alt="Commuter Connections" />
      <div class="ui-body ui-body-a ui-corner-all">           
       <form id="loginForm">
        <label for="email">Forgot Password:</label>
        <input type="text" name="username" id="username" value="" placeholder="Username" autocapitalize="off" onblur="getQuestion()"/>
        
        <p>Password Recovery Question:</p><div id="question"></div>
        <br>

        <label for="answer">Password Recovery Answer:</label>
        <input type="text" name="answer" id="answer" value="" placeholder="Answer" autocapitalize="off"/>
        
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" value="" />
        
        
        
        <input type="button" value="Submit" id="submitButton" onclick="resetPassword()">
      </form>
    </div>
  </div>
                  <div data-role="footer" data-tap-toggle="false" id="page-footer">
                <a href="#"  onclick="goBack()" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" style="float: left; margin: 5px 0px 0px 5px; padding: 0;">Back</a>
            </div>
</div>

</body>

</html>
