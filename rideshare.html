    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>

    <script type="text/javascript">

    </script>

    <script type="text/javascript" src="js/lib/jslib.js"></script>
    <script type="text/javascript" src="js/rideshare.js"></script>
    <script type="text/javascript" src="js/flex_common.js"></script>
    <title>Commuter Connections</title>
    <!--<script type="text/javascript" src=""></script>-->
</head>
<body >
<div data-role="page" id="ridematch" data-theme="b">
    <div data-role="header" data-tap-toggle="false" data-theme="a" data-position="fixed">
        <div class="header_padding">
            <i class="button fa fa-chevron-left" onclick="rs_back()" aria-hidden="true"></i>
            <span class="title text_center inline_block w90">Ridematch Results</span>
            <!--<div class="pull-right popup_btn"><a href="#popover"><img class="pull-right" src="img/popup_menu.png"></a></div>-->
        </div>
    </div>
    <div data-role="tabs" data-corners="false">
        <div data-role="navbar" id="page-navbar" data-theme="b">
            <ul>
                <li><a href="#map" data-theme="b" data-ajax="false"><i class="fa fa-map-marker" aria-hidden="true"></i> Map</a></li>
                <li><a href="#list" data-theme="b" data-ajax="false"><i class="fa fa-list" aria-hidden="true"></i> List</a></li>
            </ul>
        </div>
        <div id="map">
            <div id="canvas" data-role="content" class="fullscreenelement"></div>
        </div>
        <div id="list" data-theme="a">
            <ul data-role="listview" data-inset="true" id="matchlist" data-theme="a" data-corners="false"></ul>
        </div>
    </div>
    <div id="contact_options" data-role="popup">
        <a href="#" data-rel="back" class="ui-btn ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
        <div class="ui-corner-all custom-corners">
            <div class="ui-bar ui-bar-a">
                <h3>CONTACT <span id="match_firstname"></span></h3>
            </div>
            <div class="">
                <ul id="contact_details" data-role="listview" data-theme="a">
                </ul>
            </div>
        </div>
    </div>
    <div class="box float_bottom hidden" id="route_info">
        <div class="box_title text_no_shadow">ROUTE INFORMATION</div>
        <span class="connector-wrapper">        <span class="connector"></span></span>
        <div id="pickup" class="place input-row text_no_shadow">
            <label for="pickup">Start</label><i class="fa fa-circle point green" aria-hidden="true"></i>
            <a id="pickup_popup" href="#select_address" data-address-to-pick="pickup"
               class="selecting_address"><input disabled placeholder="Pickup Location"
                                                type="text" class="address inverse"
                                                name="pickup_address"></a>
        </div>
        <div id="dropoff" class="place input-row">
            <label for="dropoff">End</label><i class="fa fa-circle point red" aria-hidden="true"></i>
            <a href="#select_address_dropoff" data-address-to-pick="dropoff" class="selecting_address input_wrapper"><input
                    disabled placeholder="Dropoff Location" type="text" class="address inverse"
                    name="dropoff_address">
            </a>
        </div>
        <div class="content-padded">
            <button id="request_ride" class="btn btn-primary btn-block" style="display: none">Request a Ride!</button>
        </div>
        <div id="wait_driver" class="text-center content-padded" style="display: none">

        </div>
        <div id="onride" class="text-center content-padded" style="display: none">
            Have a nice ride! Please click Finish when you reach your destination
            <button id="finish" class="btn btn-block btn-outlined">Finish</button>
        </div>
    </div>

</body>
</html>
